{{/* allows to open external links in a new browser tab */}}
<a href="{{ .Destination | safeURL }}"
  {{- with .Title -}}
    title="{{ . | plainify }}"
    aria-label="{{ . | plainify }}"
  {{- else -}}
    title="{{- i18n "link" | default "Open link" -}}"
    aria-label="{{- i18n "link" | default "Open link" -}}"
  {{- end -}}
  {{- if strings.HasPrefix .Destination "http" -}}
    target="_blank" rel="noopener"
  {{- end -}}>
  {{ .Text | safeHTML }}
  {{- if strings.HasPrefix .Destination "http" -}}
    <span class="external-link">
      {{ safeHTML (index site.Data.svg "external-link") }}
    </span>
  {{- end -}}
</a>
